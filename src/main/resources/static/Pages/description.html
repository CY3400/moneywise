<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types de Gains/Dépenses</title>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">-->
    <link rel="stylesheet" href="../CSS/custom.css">
    <link rel="stylesheet" href="../CSS/description.css">
</head>
<body>
    <div id="navbar-container"></div>
    <div class="container mt-4" id="container">
        <div class="row justify-content-center">
            <div id="DescriptionForm" class="border border-2 rounded p-4 col-md-8 text-center form">
                <h2><b>Types de Gains/Dépenses</b></h2>

                <div class="row justify-content-center">
                    <div id="Description_div" class="mb-3 col-md-6 text-start">
                        <label id="desc_label" for="description" class="form-label">Nom</label>
                        <input type="text" id="description" class="form-control">
                        <span id="desc_error" class="error text-danger">Un Nom est recquis!!</span>
                    </div>

                    <div id="Type_div" class="mb-3 text-start col-md-6">
                        <label id="type_label" class="form-label">Catégorie</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="transaction" name="types" value="1">
                            <label class="form-check-label" for="transaction">Transaction</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="subscription" name="types" value="2">
                            <label class="form-check-label" for="subscription">Abonnement</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="both" name="types" value="3">
                            <label class="form-check-label" for="both">Les deux</label>
                        </div>
                        <span id="type_error" class="error text-danger">Une Catégorie est recquise!!</span>
                    </div>
                </div>
                <input type="hidden" id="descid">
                <div id="Button_div" class="text-center">
                    <button id="description_btn" class="btn bg-primary">Envoyer</button>
                </div>
            </div>
        </div>
        
        <div class="row justify-content-center">
            <div class="table-responsive mt-3 col-md-8 p-0">
                <table class="table table-bordered text-center" id="DescriptionTable">
                    <colgroup>
                        <col style="width: 45%;">
                        <col style="width: 30%;">
                        <col style="width: 25%;">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Catégorie</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
            <div id="pagination" class="d-flex justify-content-center align-items-center gap-3 mt-3">
                <button id="prevPage" class="btn bg-primary">Précédent</button>
                <span id="pageInfo"></span>
                <button id="nextPage" class="btn bg-primary">Suivant</button>
            </div>
        </div>
    </div>

    <script src="../JS/navbar.js"></script>
    <script src="../JS/description.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
