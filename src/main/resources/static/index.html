<head>

            <div class="border border-2 rounded p-4 col-md-4 text-start m-4" id="sub_hp">
                <legend class="fs-5 fw-bold text-primary" id="h2_sub">Informations sur tes abonnements</legend>
                <span id="Total_Sub"></span><br>

        <div class="row justify-content-center">

                --------------------------------------<br>

                <span id="Total_Exp_P"></span><br>
                <span id="Prcnt_Exp_P"></span><br>
                <span id="Daily_P"></span>
            </div>
            <div class="border border-2 rounded p-4 col-md-4 text-start m-4" id="money_hp">
                <legend class="fs-5 fw-bold text-primary" id="h2_money">Information sur ton argent</legend>
                <span id="Money_Saving"></span><br>
                <span id="Money_U"></span><br>
                <span id="Money_P"></span><br>
                <span id="Money_S"></span><br>
                <span id="Money_Total"></span>
            </div>
        </div>
    </main>
        
    <script src="../js/navbar.js"></script>
