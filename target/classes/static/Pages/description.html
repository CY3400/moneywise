<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des types de gains et dépenses - MoneyWise</title>
    <link rel="stylesheet" href="../CSS/custom.css">
    <link rel="stylesheet" href="../CSS/description.css">
</head>
<body>
    <div id="navbar-container"></div>
    <main class="container mt-4" id="container">
        <div class="row justify-content-center">
            <div id="DescriptionForm" class="border border-2 rounded p-4 col-md-8 text-center">
                <fieldset>
                    <legend class="fs-5 fw-bold text-primary">Types de Gains/Dépenses</legend>

                    <div class="row justify-content-center">
                        <div id="Description_div" class="mb-3 col-md-6 text-start">
                            <label id="desc_label" for="description" class="form-label">Nom</label>
                            <input type="text" id="description" class="form-control" required aria-required="true" autocomplete="off">
                            <span id="desc_error" role="alert" class="text-danger d-none">Un nom est requis !</span>
                        </div>

                        <div id="Type_div" class="mb-3 text-start col-md-6">
                            <label id="type_label" class="form-label">Catégorie</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="transaction" name="types" value="1" required autocomplete="off">
                                <label class="form-check-label" for="transaction">Transaction</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="subscription" name="types" value="2" autocomplete="off">
                                <label class="form-check-label" for="subscription">Abonnement</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="both" name="types" value="3" autocomplete="off">
                                <label class="form-check-label" for="both">Les deux</label>
                            </div>
                            <span id="type_error" role="alert" class="text-danger d-none">Une catégorie est requise !</span>
                        </div>
                    </div>
                </fieldset>
                <input type="hidden" id="descid">
                <div id="Button_div" class="text-center">
                    <button id="description_btn" class="btn bg-primary">✅ Envoyer</button>
                </div>
            </div>
        </div>
        
        <div class="row justify-content-center">
            <div class="table-responsive mt-3 col-md-8 p-0">
                <table class="table table-bordered text-center" id="DescriptionTable" aria-describedby="desc_label type_label">
                    <colgroup>
                        <col style="width: 45%;">
                        <col style="width: 30%;">
                        <col style="width: 25%;">
                    </colgroup>
                    <thead>
                        <tr>
                            <th scope="col">Nom</th>
                            <th scope="col">Catégorie</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
            <div id="pagination" class="d-flex justify-content-center align-items-center gap-3 mt-3">
                <button id="prevPage" class="btn bg-primary">Précédent</button>
                <span id="pageInfo"></span>
                <button id="nextPage" class="btn bg-primary">Suivant</button>
            </div>
        </div>
    </main>
    <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="successToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true" data-bs-delay="3000">
            <div class="d-flex">
                <div class="toast-body" lang="fr">
                    ✅ Type enregistré avec succès !
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Fermer"></button>
            </div>
        </div>
        <div id="errorToast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true" data-bs-delay="3000">
            <div class="d-flex">
                <div class="toast-body" lang="fr">
                    ❌ Une erreur est survenue. Veuillez réessayer.
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Fermer"></button>
            </div>
        </div>
    </div>


    <script src="../JS/navbar.js" defer></script>
    <script src="../JS/description.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
