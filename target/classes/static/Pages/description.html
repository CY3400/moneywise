<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
    <link rel="stylesheet" href="../CSS/description.css">
</head>
<body>
    <div id="navbar-container"></div>

    <div id="DescriptionForm">
        <h2>Description Form</h2>
        <div id="Description_div">
            <label for="description">Description</label>
            <input type="text" id="description">
        </div>
        <div id="Type_div">
            <input type="radio" id="transaction" name="types" value="1">
            <label for="transaction">Transaction</label><br>
            <input type="radio" id="subscription" name="types" value="2">
            <label for="subscription">Subscription</label><br>
            <input type="radio" id="both" name="types" value="3">
            <label for="both">Both</label><br>
        </div>
        <input type="hidden" id="descid">
        <div id="Button_div">
            <button id="description_btn">Send</button>
        </div>
    </div>

    <table id="DescriptionTable">
        <thead>
            <tr>
                <th>Description</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <div id="pagination">
        <button id="prevPage">Précédent</button>
        <span id="pageInfo"></span>
        <button id="nextPage">Suivant</button>
    </div>    
        
    <script src="../JS/navbar.js"></script>
    <script src="../JS/description.js"></script>
</body>
</html>
