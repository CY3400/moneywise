<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <link rel="stylesheet" href="../CSS/statistics.css">
</head>
<body>
    <div id="navbar-container"></div>
        
    <div id="statForm">
        <h2>Statistics</h2>
        <div id="Month_Stats">
            <label for="month">Month</label>
            <select id="month"></select>
        </div>
        <div id="Year_Stats">
            <label for="year">Year</label>
            <select id="year"></select>
        </div>
        <div id="Stats_btn">
            <button id="Stat_btn">Refresh</button>
        </div>
    </div>
    <table id="statTable">
        <thead>
            <tr>
                <th>Description</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="statInfos">
        <h2>Informations</h2>
        <span id="MDD"></span><br><br>
        <span id="MC"></span>
    </div>
    <script src="../js/navbar.js"></script>
    <script src="../js/statistics.js"></script>
</body>
</html>
