<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription</title>
    <link rel="stylesheet" href="../CSS/common.css">
</head>
<body>
    <div id="navbar-container"></div>

    <div id="SubscriptionForm">
        <h2>Subscription</h2>
        <div id="Description_div">
            <label for="Group_Description">Description</label>
            <select name="Group_Description" id="Group_Description">
                <option></option>
            </select>
        </div>
        <div id="Amount_div">
            <label for="amount">Amount</label>
            <input type="text" id="amount">
        </div>
        <div id="Date_div">
            <label for="subscription_date">Date</label>
            <input type="date" id="subscription_date">
        </div>
        <div id="Repeat_div">
            <label for="is_Repeat">Repeat</label>
            <select name="repeat" id="is_Repeat">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>
        <input type="hidden" id="subid">
        <div id="Button_div">
            <button id="subscription_btn">Send</button>
        </div>
    </div>

    <table id="SubscriptionTable">
        <thead>
            <tr>
                <th>Subscription</th>
                <th>Amount</th>
                <th>Paid</th>
                <th>Repeat</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
        
    <script src="../JS/navbar.js"></script>
    <script src="../JS/subscription.js"></script>
</body>
</html>
