<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <link rel="stylesheet" href="../CSS/common.css">
</head>
<body>
    <div id="navbar-container"></div>
    <main class="container mt-4" id="container">
        <div class="row justify-content-center">
            <div id="TransactionForm" class="border border-2 rounded p-4 col-md-10 text-center">
                <fieldset>
                    <legend class="fs-5 fw-bold text-primary">Transaction</legend>

                    <div class="row justify-content-center">
                        <div id="Description_div" class="mb-3 col-md-3 text-start">
                            <label class="form-label" id="desc_label" for="Group_Description">Description</label>
                            <select class="form-control" name="Group_Description" id="Group_Description">
                                <option></option>
                            </select>
                            <span id="desc_error" role="alert" class="text-danger d-none">Un type est recquis !</span>
                        </div>
                        <div id="Amount_div" class="mb-3 col-md-3 text-start">
                            <label class="form-label" for="amount" id="amount_label">Montant</label>
                            <input class="form-control" type="text" id="amount">
                            <span id="amount_error" role="alert" class="text-danger d-none">Un montant est recquis !</span>
                        </div>
                        <div id="Date_div" class="mb-3 col-md-3 text-start">
                            <label class="form-label" for="transaction_date" id="date_label">Date</label>
                            <input class="form-control" type="date" id="transaction_date">
                            <span id="date_error" role="alert" class="text-danger d-none">Une date est recquise !</span>
                        </div>
                        <div id="Type_div" class="mb-3 col-md-3 text-start">
                            <label class="form-label" for="cat" id="cat_label">Catégorie</label>
                            <select class="form-control" name="cat" id="cat">
                                <option></option>
                            </select>
                            <span id="cat_error" role="alert" class="text-danger d-none">Une catégorie est recquise !</span>
                        </div>
                    </div>
                </fieldset>
                <input type="hidden" id="traid">
                <div id="Button_div" class="text-center">
                    <button id="transaction_btn" class="btn bg-primary">Envoyer</button>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div id="TransactionFilter" class="border border-2 rounded mt-3 col-md-10 p-4 text-center">
                <fieldset>
                    <legend class="fs-5 fw-bold text-primary">Filtrer les Transactions</legend>

                    <div class="row justify-content-center">
                        <div id="Date_From_div" class="mb-3 col-md-6 text-start">
                            <label class="form-label" for="transaction_date_from">Date de Départ</label>
                            <input class="form-control" type="date" id="transaction_date_from">
                        </div>
                        <div id="Date_To_div" class="mb-3 col-md-6 text-start">
                            <label class="form-label" for="transaction_date_to">Date de Fin</label>
                            <input class="form-control" type="date" id="transaction_date_to">
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="table-responsive mt-3 col-md-10 p-0">
                <table id="TransactionTable" class="table table-bordered text-center">
                    <colgroup>
                        <col style="width: 25%;">
                        <col style="width: 15%;">
                        <col style="width: 20%;">
                        <col style="width: 20%;">
                        <col style="width: 20%;">
                    </colgroup>
                    <thead>
                        <tr>
                            <th scope = "col">Transaction</th>
                            <th scope = "col">Montant (LBP)</th>
                            <th scope = "col">Date</th>
                            <th scope = "col">Catégorie</th>
                            <th scope = "col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
            <div id="pagination" class="d-flex justify-content-center align-items-center gap-3 mt-3">
                <button id="prevPage" class="btn bg-primary">Précédent</button>
                <span id="pageInfo"></span>
                <button id="nextPage" class="btn bg-primary">Suivant</button>
            </div>
        </div>
    </main>
    <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="successToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true" data-bs-delay="3000">
            <div class="d-flex">
                <div class="toast-body" lang="fr">
                    ✅ Transaction enregistrée avec succès !
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Fermer"></button>
            </div>
        </div>
        <div id="errorToast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true" data-bs-delay="3000">
            <div class="d-flex">
                <div class="toast-body" lang="fr">
                    ❌ Une erreur est survenue. Veuillez réessayer.
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Fermer"></button>
            </div>
        </div>
    </div>
        
    <script src="../JS/navbar.js"></script>
    <script src="../JS/transaction.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
